<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div>
    <h1>college admission calculator</h1>
    <form>
    <input type="text" id="age" placeholder="age" required>
    <div>
        <h3>select from the below options</h3>
    <input type="radio" id="psy_and_bag" name="admission_path" value="psy_and_bag">
    <label for="psy_and_bag">Psychometric and bagrut</label>
    
    <input type="radio" id="mec_and_bag" name="admission_path" value="mec_and_bag">
    <label for="mec_and_bag">Mechina and Bagrut</label>
    
    </div>
    <input type="text" id="psy_grade" placeholder="psychometric grade">
    <br>
    <input type="text" id="bag_grade" placeholder="bagrut grade" >
    <br>
    <input type="text" id="mec_grade" placeholder="mechina grade">
    <br>
    <button type="submit" action="submit">validate</button>
    </form>

    </div>


</body>
</html>
